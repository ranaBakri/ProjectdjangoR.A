{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
</head>
<nav class="d-flex flex-column min-vh-100 bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                {%if not request.user.is_authenticated %}
                    <a class="nav-link" href="{% url 'home' %}">
                    Home <span class="sr-only">(current)</span>
                    </a>
                {% endif %}  
            </li>
        </ul>
        </div>
    </nav>
        
        <main class="bg-light h-100">
        <form class="container py-2 bg-light" method="POST">
            {% csrf_token %}
            {{ LoginForm | crispy }}
            <button class="btn btn-dark" type="submit"> <a class="t" href="{%url 'home'%}">login</a></button>
            <p class="text-center">Don't have an account? <a href="{%url 'register'%}">Create an account</a>.</p>
        </form>
        </main>
</html>
