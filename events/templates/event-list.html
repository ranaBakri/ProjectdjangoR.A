{% extends "base.html" %}
{% block title %}
    <title>Event List</title>
{% endblock title %}
  {% block content %}
  <div class="container h-1 d-flex justify-content-center">
    <div class="row">
      {% for event in events %}
      <div class="col-4">
       <a href="event-detail.html"><div class ="card" style ="width: 18rem">
          <img class ="card-body">
          <p>{{event.name}}</p>
          <img src={{event.image.url}} alt="birthday"/>
          <p>Available Seats: {{event.available_seats}}</p>
          <p>Booked Seats:{{event.booked_seats}}</p>
        </div></a>
      </div>
    </div >
    {% endfor %}
  </div>
  </div>
  
  {% endblock content%}
